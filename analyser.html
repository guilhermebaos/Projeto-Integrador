<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!-- Bootstrap -->
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.2.3/dist/flatly/bootstrap.min.css">


    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>

    <!-- Our CSS -->
    <link rel="stylesheet" href="style.css">


    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="192x192" href="favicon/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="favicon/android-chrome-512x512.png">
    <link rel="manifest" href="favicon/site.webmanifest">

    <title>
        Analisador de Frequências
    </title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html"><img width="160" src="img/title.png" alt="Imagem do Título"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav" aria-controls="nav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="nav">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">AFINADOR DE<br>GUITARRA</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="pure.html">DETETOR DE<br>SONS PUROS</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="analyser.html" style="color: #F9E802">ESPETRO DE<br>FREQUÊNCIAS</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="container text-center mt-4 col-md-8 col-md-offset-2 col-xl-6 col-xl-offset-6">
        <div class="container w-100 my-5">
          <h1 class="myfont">Espetro de Frequências</h1>
        </div>
        <p>
          Nesta página podes ver o a potência espetral do som captado pelo teu microfone, de acordo com a escala abaixo:
        </p>
        <div class="container canvas-overflow">
          <div id="scaleScreenContainer" class="canvas-container">
              <canvas id="scaleScreen"></canvas>
          </div>
        </div>
        

        <div class="container mt-5 mb-2">
          <button id="button-start" type="button" class="btn btn-light" data-mdb-ripple-init data-mdb-ripple-color="dark">START</button>
          <button id="button-stop" type="button" class="btn btn-light" data-mdb-ripple-init data-mdb-ripple-color="dark">STOP</button>
        </div>

        <div class="container my-3 text-start">
          <div class="row">
            <div class="col-12">
              <input type="checkbox" id="logScale" name="logScale">
              <label class="form-check-label" for="logScale">
                  Escala logarítmica
              </label>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <input type="checkbox" id="HPSEnable" name="HPSEnable">
              <label class="form-check-label" for="HPSEnable">
                  Detetar frequência fundamental
              </label>
            </div>
          </div>
        </div>
        
        <div class="container canvas-overflow">
          <div id="freqScreenContainer" class="canvas-container">
              <canvas id="freqScreen"></canvas>
          </div>
        </div>
      </div>
    </main>

    <footer class="container-fluid fs-5 text-light px-3 mt-5">
      <div class="row img-footer-container">
        <img class="img-footer" src="img/footer-guitars.png" alt="Silhouette of Guitars">
      </div>
      <div class="row p-1 pt-3">
        <div class="col-md-6 text-md-start col-12 text-center">
          <a class="navbar-brand" href="index.html"><img width="160" src="img/title.png" alt="Imagem do Título"></a>
        </div>
        <div class="col-md-6 text-md-end col-12 text-center">
          <p class="text-wrap m-0">&#169;&nbsp;2024 Guilherme&nbsp;Botelho & Gonçalo&nbsp;Coelho & Mónica Ribeiro</p>
        </div>
      </div>
    </footer>

    <!-- Our JS -->
    <script src="analyser.js" type="module"></script>
</body>
</html>
