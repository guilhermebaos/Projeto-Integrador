<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!-- Bootstrap -->
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.2.3/dist/flatly/bootstrap.min.css">


    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>

    <!-- Our CSS -->
    <link rel="stylesheet" href="style.css">

    <title>
        Afinador Digital
    </title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html"><img width="160" src="img/title.png" alt="Imagem do Título"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav" aria-controls="nav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="nav">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link" href="analyser.html">ANALISADOR DE<br>FREQUÊNCIAS</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="container text-center mt-4 col-md-8 col-md-offset-2 col-xl-6 col-xl-offset-6">
        <div class="container w-100 my-5">
            <img class="img-title mx-auto d-block" src="img/title.png" alt="Imagem do Título">
          </div>
        </div>

        <div class="container my-5">
          <button id="button-start" type="button" class="btn btn-light" data-mdb-ripple-init data-mdb-ripple-color="dark">START</button>
          <button id="button-stop" type="button" class="btn btn-light" data-mdb-ripple-init data-mdb-ripple-color="dark">STOP</button>
        </div>
        
        <div class="container px-1 px-md-5">
          <div class="row my-3 progress-bar__container__container">          
            <div class="progress-bar__container mx-auto">
              <div class="progress-bar"></div>
            </div>
          </div>
          <div class="row">
            <div class="col-4 col-md-2">
              <img class="img-tuner img-low" src="img/low.png" alt="Too low!">
            </div>
            <div class="col-4 col-md-8">
              <div id="perfect" style="opacity: 0;">
                <img class="img-tuner img-mid" src="img/mid.png" alt="Perfect!">
              </div>
            </div>
            <div class="col-4 col-md-2">
              <img class="img-tuner img-high" src="img/high.png" alt="Too high!">
            </div>
          </div>
        </div>

        </div>
        <div class="container mt-4">
          <div class="row">
              <div id="E2" class="col-2 rounded-div border border-light">E2</div>
              <div id="A2" class="col-2 rounded-div border border-light">A2</div>
              <div id="D3" class="col-2 rounded-div border border-light">D3</div>
              <div id="G3" class="col-2 rounded-div border border-light">G3</div>
              <div id="B3" class="col-2 rounded-div border border-light">B3</div>
              <div id="E4" class="col-2 rounded-div border border-light">E4</div>
          </div>
        </div>
    </main>

    <footer class="container-fluid fs-5 text-light px-3 mt-5">
      <div class="row img-footer-container">
        <img class="img-footer" src="img/footer-guitars.png" alt="Silhouette of Guitars">
      </div>
      <div class="row p-1 pt-3">
        <div class="col-md-6 text-md-start col-12 text-center">
          <a class="navbar-brand" href="index.html"><img width="160" src="img/title.png" alt="Imagem do Título"></a>
        </div>
        <div class="col-md-6 text-md-end col-12 text-center">
          <p class="text-wrap m-0">&#169;&nbsp;2024 Guilherme&nbsp;Botelho & Gonçalo&nbsp;Coelho & Mónica Ribeiro</p>
        </div>
      </div>
    </footer>

    <!-- Our JS -->
    <script src="index.js" type="module"></script>
</body>
</html>
